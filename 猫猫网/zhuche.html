<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dl.css">
    <title>注册</title>
</head>
<body background="img/jianbian.jpg">
    <div class="box2">
      <form action="submit.php" method="post">
        <label for="phone">手机号：</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{11}" required placeholder="请输入11位的手机号码">
        <br><br>
        <button id="send-verification-code" onclick="startTimer()"><label for="password">获取验证码</label></button>
        <input type="password" id="password" name="password" minlength="6" required placeholder="请输入6个字符的验证码">
        <br><br>
        <p id="timer"></p>
        <button>注册</button>
      </form>
        <br><br>
        </div>
        <a href="denglu.html">返回登录</a>

        <script>
          function startTimer() {
            var timeLeft = 30;
            var timer = document.getElementById("timer");
            var button = document.getElementById("send-verification-code");
            button.disabled = true;
            var countdown = setInterval(function() {
              if (timeLeft <= 0) {
                clearInterval(countdown);
                timer.innerHTML = "";
                button.disabled = false;
              } else {
                timer.innerHTML = "重新发送验证码（" + timeLeft + "秒）";
                timeLeft--;
              }
            }, 1000);
          }
          </script>
</body>
</html>
